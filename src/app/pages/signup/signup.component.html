<div class="signup-content-container">
    <header>
        <div class="logo">
            <img [src]="formConfig.icons.headerLogo" alt="">
        </div>
    </header>

    <main>
        <div class="signup-container">
            <div class="signup-title">
                <a [routerLink]="['/login']" class="back-to-login"></a>

                <h1>Sign up</h1>
            </div>

            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="form-wrapper">
                    <div class="form-group">
                        <input 
                        type="name"
                        formControlName="name"
                        placeholder="Name">
                        <img class="profile-icon" [src]="formConfig.icons.user" alt="">
                    </div>

                    <div class="form-group">
                        <input 
                        type="email"
                        formControlName="email"
                        placeholder="Email">
                        <img class="mail-icon" [src]="formConfig.icons.mail" alt="">
                    </div>

                    <div class="form-group">
                        <input 
                        type="password"
                        formControlName="password"
                        placeholder="Password"
                        (keydown)="changePasswordVisibility()">
                        <img class="lock-icon" [src]="formConfig.icons.lock" alt="">
                    </div>

                    <div class="form-group">
                        <input 
                        type="password"
                        formControlName="password"
                        placeholder="Confirm password">
                        <img class="lock-icon" [src]="formConfig.icons.lock" alt="">
                    </div>
                    <span class="error-msg">Check your email and password. Please try again.</span>

                    <div class="privacy-policy-check">
                        <div class="checkbox-container">
                            <img 
                            [src]="privacyPolicyCheckboxImgSrc" 
                            (click)="toggleCheckbox()"
                            alt="">
                            <input type="checkbox" class="privacy-policy-checkbox" formControlName="checkbox">
                        </div>

                        <div class="checkbox-plain-text-container">
                            <span>I accept the </span>
                        </div>

                        <div class="checkbox-link-container">
                            <a [routerLink]="['/privacy-policy']">Privacy Policy</a>
                        </div>
                    </div>
                </div>

                <div class="button-container">
                    <button type="submit" class="signup-btn">
                        Sign up
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a [routerLink]="['/privacy-policy']">Privacy Policy</a>
        </div>

        <div class="footer-links">
            <a [routerLink]="['/legal-notice']">Legal Notice</a>
        </div>
    </footer>
</div>
